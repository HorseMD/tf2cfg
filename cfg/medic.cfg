// medic-specific configurations

echo " * Executing Medic config..."
echo " * Keybinds:"
echo "    - E - Medic call and Radar"

// slightly more advanced aliases

alias "autocall_init" "hud_medicautocallersthreshold 50"
alias "autocall_tmp" "hud_medicautocallersthreshold 150"
alias "+radar" "autocall_tmp; voicemenu 0 0"
alias "-radar" "autocall_init"

// keybinds
bind E "+radar"
